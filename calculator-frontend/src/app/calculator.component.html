<div class="calculator-container">
  <h1>Simple Calculator</h1>

  <div class="input-container">
    <input type="number" [(ngModel)]="num1" placeholder="Enter first number" />
    <input type="number" [(ngModel)]="num2" placeholder="Enter second number" />
  </div>

  <div class="buttons-container">
    <button (click)="calculate('add')">+</button>
    <button (click)="calculate('subtract')">-</button>
    <button (click)="calculate('multiply')">&times;</button>
    <button (click)="calculate('divide')">&divide;</button>
  </div>

  <p class="result">Result: {{ result }}</p>
</div>
